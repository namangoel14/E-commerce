<!DOCTYPE html>                     <!--DCOTYPE is use to instruct the Web brower about HTML version-->
<html>                              <!--html tag is uses to start the whole build-->
<head>                          <!--head tag is provide the information of the document-->
    <title>First Page</title>   <!--title tag is use to provid the title of the page-->
</head>                         <!--</head> It indicates the end of the head tag-->
<body>                          <!--body tag contains the all information which visible on web brower-->
    <h1>My First HTML page</h1> <!--h1 tag is use to set the Main heading level of the web page-->
    <h2>Second <br>line</h2>    <!--br tag is use to break any line-->
    <p>Hey! User, Welcome!</p>  <!--p tag is use to write the paragraph in the web page-->
</body>                         <!--</body> end of the body tag-->
</html>                             <!--</html> end of the html tag and whole page as well-->
